                <h1>CA2: Data Manipulation & Validation</h1>
                <p class="lead">This is part 1.3.</p>
                <p>A project integrated with Database and using Bootstrap template</p>
            </div>
            <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                <button name="1.3.1" class="btn btn-secondary btn-block" data-sql="SELECT gender, count(t1.emp_id) as &quot;num_empGender&quot;, dept_no FROM dept_manager t1 INNER JOIN employees t2 on t1.emp_id = t2.emp_id GROUP BY t1.dept_no, t2.gender ORDER BY dept_no ASC;" onClick="reply_click(this)">1.3.1</button>
                <button name="1.3.2" class="btn btn-secondary btn-block" data-sql="SELECT t1.gender, AVG (t3.salary) as &quot;AVG_Salary&quot;, t2.title FROM employees t1 INNER JOIN titles t2 on t2.emp_id = t1.emp_id INNER JOIN salaries t3 on t3.emp_id = t1.emp_id WHERE t2.title = 'Technique Leader' GROUP BY t1.gender">1.3.2</button>
                <button name="1.3.3" class="btn btn-secondary btn-block" data-sql="SELECT count(emp_id) as &quot;Number of employees with salary between 90000 and 90040&quot; FROM salaries WHERE to_date = &quot;9999-01-01&quot; AND salary BETWEEN 90000 AND 90040 LIMIT 100" onClick="reply_click(this)">1.3.3</button>
                <button name="1.3.4" class="btn btn-secondary btn-block" data-sql="SELECT last_name, first_name, salary FROM employees t1 INNER JOIN salaries t2 on t1.emp_id = t2.emp_id WHERE to_date = '9999-01-01' AND salary &gt 90000 GROUP BY last_name ORDER BY last_name desc, first_name desc LIMIT 100;" onClick="reply_click(this)">1.3.4</button>
                <button name="1.3.5" class="btn btn-secondary btn-block" data-sql="SELECT first_name, last_name, from_date, to_date, salary FROM employees t1 INNER JOIN salaries t2 on t1.emp_id = t2.emp_id WHERE t1.emp_no = 10012" onClick="reply_click(this)">1.3.5</button>
            </div>

The queries will be showned here!
